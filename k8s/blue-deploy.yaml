# Manifest for blue deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-blue
  namespace: nodejs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs
      color: blue
  template:
    metadata:
      labels:
        app: nodejs
        color: blue
    spec:
      containers:
      - name: nodejs
        image: ankitofficial1821/hello-node-app:latest
        ports:
        - containerPort: 3000